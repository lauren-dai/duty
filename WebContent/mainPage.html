    <!-- Custom Theme JavaScript -->

    <script type="text/javascript">
       $(function(){
    	   Highcharts.setOptions({
   		    global: { useUTC: false},
   		    	credits : { enabled : false }
   		
   		   });
    		$.ajax({
    			type: "GET",
    			url: "totalcolumn.action",
    			success:function(result){
    				var datas = result.totalcolumns;
    	        $('#year').highcharts('StockChart', {
    	            rangeSelector : {
    	                selected : 1,
    	                inputEnabled: $('#container').width() > 480
    	            },
    	            series: [{
    	            	type: 'column',
    		        	name:'个数',
    		            data: (function () {
    	                  
    	                    var data = [],
    	                    i
    	                    for (i =0; i < datas.length; i += 1) {
    	                        data.push({
    	                            x: datas[i].time,
    	                            y: parseInt(datas[i].number)
    	                       });
    	                   }
    	                    return data;
    	                }()),
    	                
    		        }]
    	        });
    			}
    	    });
    	   $.ajax({
				type: "GET",
				url: "pie.action",
				success:function(result){
					var datas = result.beans;
					$('#pie').highcharts({
						 chart: {
					            plotBackgroundColor: null,
					           
					            plotShadow: false
					        },
					        title: {
					            text: ''
					        },
					        tooltip: {
					            pointFormat: '{series.name}: <b>{point.y}</b>,<b>{point.percentage:.1f}%</b>'
					        },
					        plotOptions: {
					            pie: {
					                allowPointSelect: true,
					                cursor: 'pointer',
					                dataLabels: {
					                    enabled: true,
					                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
					                    style: {
					                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
					                    }
					                }
					            }
					        },
					        series: [{
					            type: 'pie',
					            name: '电话个数',
					            data: (function () {
				                    // generate an array of random data
				                    var data = [],
				                    i
				                    for (i =0; i < datas.length; i += 1) {
				                        data.push({
				                            name: datas[i].typename,
				                            y: parseInt(datas[i].number)
				                       });
				                   }
				                    return data;
				                }())
					        }]
					
			          });
				}
			});
			$.ajax({
				type: "GET",
				url: "monthcolumn.action",
				success:function(result){
					var datas = result.monthcolumns;
					$('#monthcolumn').highcharts({
						 chart: {
							 type: 'column'
					        },
					        title: {
					            text: ''
					        },
					        xAxis: {
					            type: 'category',
					            labels: {
					                rotation: -45,
					                style: {
					                    fontSize: '13px',
					                    fontFamily: 'Verdana, sans-serif'
					                }
					            }
					        },
					        yAxis: {
					            min: 0,
					            title: {
					                text: '个数'
					            }
					        },
					        series: [{
					        	name:'个数',
					            data: (function () {
				                    // generate an array of random data
				                    var data = [],
				                    i
				                    for (i =0; i < datas.length; i += 1) {
				                        data.push({
				                            name: datas[i].month,
				                            y: parseInt(datas[i].number)
				                       });
				                   }
				                    return data;
				                }()),
				                dataLabels: {
			                           enabled: true,
			                           rotation: -90,
			                           color: '#FFFFFF',
			                           align: 'right',
			                           x: 4,
			                           y: 10,
			                           style: {
			                              fontSize: '13px',
			                              fontFamily: 'Verdana, sans-serif',
			                              textShadow: '0 0 3px black'
			                           }
			                    }
					        }]
					
			          });
				}
			});
			$.ajax({
				type: "GET",
				url: "namecolumn.action",
				success:function(result){
					var datas = result.namecolumns;
					$('#namecolumn').highcharts({
						 chart: {
							 type: 'column'
					        },
					        title: {
					            text: ''
					        },
					        xAxis: {
					            type: 'category',
					            labels: {
					                rotation: -45,
					                style: {
					                    fontSize: '13px',
					                    fontFamily: 'Verdana, sans-serif'
					                }
					            }
					        },
					        yAxis: {
					            min: 0,
					            title: {
					                text: '个数'
					            }
					        },
					        series: [{
					        	name:'个数',
					            data: (function () {
				                    // generate an array of random data
				                    var data = [],
				                    i
				                    for (i =0; i < datas.length; i += 1) {
				                        data.push({
				                            name: datas[i].name,
				                            y: parseInt(datas[i].number)
				                       });
				                   }
				                    return data;
				                }()),
				                dataLabels: {
			                           enabled: true,
			                           rotation: -90,
			                           color: '#FFFFFF',
			                           align: 'right',
			                           x: 4,
			                           y: 10,
			                           style: {
			                              fontSize: '13px',
			                              fontFamily: 'Verdana, sans-serif',
			                              textShadow: '0 0 3px black'
			                           }
			                    }
					        }]
					
			          });
				}
			});
			$.ajax({
				type: "GET",
				url: "timecolumn.action",
				success:function(result){
					var datas = result.timecolumns;
					$('#timecolumn').highcharts({
						 chart: {
							 type: 'bar',
							 height:750
					        },
					        title: {
					            text: ''
					        },
					        xAxis: {
					            type: 'category',
					            labels: {
					                rotation: -45,
					                style: {
					                    fontSize: '13px',
					                    fontFamily: 'Verdana, sans-serif'
					                }
					            }
					        },
					        yAxis: {
					            min: 0,
					            title: {
					                text: '个数'
					            },
					            align: 'high',
					            labels: {
					                overflow: 'justify'
					            }
					        },
					        series: [{
					        	name:'个数',
					            data: (function () {
				                  
				                    var data = [],
				                    i
				                    for (i =0; i < datas.length; i += 1) {
				                        data.push({
				                            name: datas[i].time,
				                            y: parseInt(datas[i].number)
				                       });
				                   }
				                    return data;
				                }()),
				                dataLabels: {
			                           enabled: true,
			                           rotation: -90,
			                           color: '#FFFFFF',
			                           align: 'right',
			                           x: 4,
			                           y: 10,
			                           style: {
			                              fontSize: '13px',
			                              fontFamily: 'Verdana, sans-serif',
			                              textShadow: '0 0 3px black'
			                           }
			                    }
					        }]
					
			          });
				}
			});
			$.ajax({
				type: "GET",
				url: "daycolumn.action",
				success:function(result){
					var datas = result.daycolumns;
					$('#daycolumn').highcharts({
						 chart: {
							 type: 'column'
					        },
					        title: {
					            text: ''
					        },
					        xAxis: {
					            type: 'category',
					            labels: {
					                rotation: -45,
					                style: {
					                    fontSize: '13px',
					                    fontFamily: 'Verdana, sans-serif'
					                }
					            }
					        },
					        yAxis: {
					            min: 0,
					            title: {
					                text: '个数'
					            }
					        },
					        series: [{
					        	name:'个数',
					            data: (function () {
				                    // generate an array of random data
				                    var data = [],
				                    i
				                    for (i =0; i < datas.length; i += 1) {
				                        data.push({
				                            name: datas[i].day,
				                            y: parseInt(datas[i].number)
				                       });
				                   }
				                    return data;
				                }()),
				                dataLabels: {
			                           enabled: true,
			                           rotation: -90,
			                           color: '#FFFFFF',
			                           align: 'right',
			                           x: 4,
			                           y: 10,
			                           style: {
			                              fontSize: '13px',
			                              fontFamily: 'Verdana, sans-serif',
			                              textShadow: '0 0 3px black'
			                           }
			                    }
					        }]
					
			          });
				}
			});
		
       });
    </script>
